<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>

    <!-- All styles are defined here for simplicity -->
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic page layout */
        body {
            background-color: #000;  /* Black background */
            color: #fff;            /* White text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Container layout */
        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: column; /* Default for mobile */
        }

        /* Navigation styling */
        .sidebar {
            width: 100%;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
        }

        /* Site title styling */
        .site-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 1rem;
        }

        /* Navigation menu styling */
        .nav-content {
            display: flex;
            flex-direction: row; /* Horizontal for mobile */
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav-item:hover {
            opacity: 0.8;
        }

        /* Main content area */
        .content {
            flex: 1;
            padding: 1rem;
            background-color: #000;
            width: 100%;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Side by side on desktop */
            }

            .sidebar {
                width: 200px;
                height: 100vh;
                position: fixed;
                left: 0;
                top: 0;
                padding: 2rem;
            }

            .nav-content {
                flex-direction: column; /* Vertical on desktop */
                gap: 1.5rem;
            }

            .content {
                margin-left: 200px;
                padding: 2rem;
            }

            .site-title {
                margin-bottom: 2rem;
            }
        }

        /* Rest of your existing styles */
        /* Home page hero section */
        .home-hero {
            height: calc(100vh - 4rem);
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .home-hero h1 {
            position: relative;
            font-size: 3rem;
            text-align: center;
            z-index: 1;
            color: #fff;
        }

        /* Gallery Grid styles */
        .gallery-grid-container {
            width: 100%;
            padding: 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.25rem;
            width: 100%;
        }

        .gallery-item {
            text-decoration: none;
            color: inherit;
            border-radius: 4px;
            overflow: hidden;
            background-color: #111;
            transition: transform 0.3s ease;
            display: block;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .gallery-thumbnail {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            overflow: hidden;
        }

        .gallery-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Single Photo styles */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 4rem);
            background: #000;
        }

        .photo-image-container {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .photo-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .photo-description {
            width: 100%;
            padding: 1rem;
            text-align: center;
            color: #fff;
        }

        .photo-description p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .photo-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            cursor: pointer;
            padding: 0.5rem;
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .photo-nav:hover {
            opacity: 0.7;
        }

        .photo-nav.prev {
            left: 2rem;
        }

        .photo-nav.next {
            right: 2rem;
        }

        /* Responsive adjustments for photo navigation */
        @media (max-width: 768px) {
            .photo-nav {
                font-size: 2rem;
                padding: 0.25rem;
            }

            .photo-nav.prev {
                left: 0.5rem;
            }

            .photo-nav.next {
                right: 0.5rem;
            }

            .photo-image-container {
                height: 60vh;
            }
        }

        /* List pages (Blog, Photos) */
        .list-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .list-item {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .list-item h2 {
            margin-bottom: 0.5rem;
        }

        .list-item a {
            color: #fff;
            text-decoration: none;
        }

        .list-item .date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Content pages (Blog posts, About) */
        .post-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #fff;
        }

        .post-content h1 { margin-bottom: 2rem; }
        .post-content p { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-content">
                <a href="/" class="site-title">{{ .Site.Title }}</a>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-item">{{ .Name }}</a>
                {{ end }}
            </div>
        </nav>

        <main class="content">
            {{ block "main" . }}{{ end }}
        </main>
    </div>
</body>
</html>
