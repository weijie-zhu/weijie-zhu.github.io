<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>

    <!-- All styles are defined here for simplicity -->
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic page layout */
        body {
            background-color: #000;  /* Black background */
            color: #fff;            /* White text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Disable scrolling for home page */
        body.home {
            overflow: hidden;
            height: 100vh;
        }

        /* Container layout */
        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: column; /* Default for mobile */
            padding-top: 60px; /* Space for fixed mobile nav */
        }

        /* Navigation styling */
        .sidebar {
            width: 100%;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            position: fixed; /* Fixed position on mobile */
            top: 0;
            left: 0;
        }

        /* Site title styling */
        .site-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 1rem;
        }

        /* Navigation menu styling */
        .nav-content {
            display: flex;
            flex-direction: row; /* Horizontal for mobile */
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            padding-bottom: 2px;
        }

        .nav-item:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff; /* Changed back to solid white */
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover:after {
            transform: scaleX(0.5);
        }

        .nav-item.active:after {
            transform: scaleX(1);
        }

        /* Main content area */
        .content {
            flex: 1;
            padding: 1rem;
            background-color: #000;
            width: 100%;
        }

        /* Gallery Grid styles */
        .gallery-grid-container {
            width: 100%;
            padding: 0.4rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .gallery-grid {
            column-count: 2;
            column-gap: 0.4rem;
            line-height: 0;
        }

        .gallery-item {
            margin: 0 0 0.4rem;
            display: inline-block;
            width: 100%;
            background: #111;
            padding: 0;
            border-radius: 2px;
            break-inside: avoid;
        }

        .gallery-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .gallery-thumbnail {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
        }

        .gallery-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Side by side on desktop */
                padding-top: 0; /* Remove top padding on desktop */
            }

            .sidebar {
                width: 200px;
                height: 100vh;
                position: fixed;
                left: 0;
                top: 0;
                padding: 2rem;
            }

            .nav-content {
                flex-direction: column; /* Vertical on desktop */
                gap: 1.5rem;
            }

            .content {
                margin-left: 200px;
                padding: 2rem;
            }

            .site-title {
                margin-bottom: 2rem;
            }

            .gallery-grid {
                column-count: 4;
                column-gap: 0.4rem;
            }
        }

        /* Photo view styles */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #000;
            touch-action: none; /* Prevent default touch actions */
        }

        .photo-image-container {
            width: 100%;
            height: 88vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Prevent content overflow during swipe */
        }

        .photo-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none; /* Prevent image selection during swipe */
        }

        .photo-description {
            width: 100%;
            padding: 0.25rem;
            text-align: center;
            color: #fff;
            margin-bottom: -1rem;
        }

        .photo-description p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
        }

        .photo-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            cursor: pointer;
            padding: 0.5rem;
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .photo-nav:hover {
            opacity: 0.7;
        }

        .photo-nav.prev {
            left: 2rem;
        }

        .photo-nav.next {
            right: 2rem;
        }

        /* Responsive adjustments for photo navigation */
        @media (max-width: 768px) {
            .photo-nav {
                font-size: 2rem;
                padding: 0.25rem;
            }

            .photo-nav.prev {
                left: 0.5rem;
            }

            .photo-nav.next {
                right: 0.5rem;
            }

            .photo-image-container {
                height: 60vh;
            }
        }

        /* List pages (Blog, Photos) */
        .list-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .list-item {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .list-item h2 {
            margin-bottom: 0.5rem;
        }

        .list-item a {
            color: #fff;
            text-decoration: none;
        }

        .list-item .date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Content pages (Blog posts, About) */
        .post-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
        }

        /* Add these styles for better list formatting */
        .post-content ul {
            padding-left: 0;  /* Remove default padding */
            margin-left: 1.5rem;  /* Add consistent margin */
            list-style-position: outside;  /* Keep bullets outside */
        }

        .post-content ul li {
            margin-bottom: 0.5rem;  /* Space between list items */
        }

        .post-content h1 {
            margin-bottom: 1.5rem;  /* Space after headings */
        }

        .post-content p + ul {
            margin-top: 1rem;  /* Space between paragraph and list */
        }

        /* Social links styling */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;  /* Increased gap between icons */
            margin: 2rem 0;
        }

        .social-links img {
            width: 32px;  /* Increased from default size */
            height: 32px;  /* Increased from default size */
            opacity: 0.8;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover img {
            opacity: 1;
            transform: scale(1.1);  /* Slight scale up on hover */
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .social-links img {
                width: 28px;  /* Slightly smaller on mobile */
                height: 28px;
            }
            
            .social-links {
                gap: 1.5rem;  /* Smaller gap on mobile */
            }
        }

        /* Add these new styles for blog post date */
        .post-date {
            margin-top: -0.2rem;
            margin-bottom: 2.2rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;  /* Align date to the right */
            width: 97%;       /* Ensure full width */
        }

        .post-title {
            margin-bottom: 0rem;
        }

        /* Add this new style for headings in post content */
        .post-content h2 {
            margin-bottom: 0.3rem;  /* Space below headings */
            font-size: 1.8rem;
        }

        /* Adjust paragraph spacing */
        .post-content p {
            margin-bottom: 1.2rem;  /* Space between paragraphs */
        }


        /* Home page hero section */
        .home-hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            padding: 60px 0 0 0; /* Only top padding for nav bar */
            box-sizing: border-box;
            overflow: hidden; /* Ensure image doesn't create scrollbars */
        }

        .home-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Allow cropping to fill space */
            object-position: center; /* Keep image centered while cropping */
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .home-hero {
                left: 200px; /* Account for sidebar */
                width: calc(100% - 200px);
                padding: 2rem;
            }

            .home-hero img {
                width: auto;
                height: auto;
                max-width: 100%;
                max-height: calc(100vh - 4rem);
                object-fit: contain; /* Prevent cropping on desktop */
            }
        }

        /* Add copyright text at bottom right */
        .copyright {
            position: fixed;
            bottom: 0.5rem;
            right: 1rem;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
            z-index: 10;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add active class to current navigation item
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                }
            });

            // Disable right click on photo view pages
            if (currentPath.startsWith('/view/')) {
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    const message = document.createElement('div');
                    message.textContent = 'This photo is ©Weijie Zhu';
                    message.style.position = 'fixed';
                    message.style.left = e.pageX + 'px';
                    message.style.top = e.pageY + 'px';
                    message.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                    message.style.color = '#fff';
                    message.style.padding = '8px 12px';
                    message.style.borderRadius = '4px';
                    message.style.fontSize = '0.8rem';
                    message.style.zIndex = '1000';
                    message.style.pointerEvents = 'none';
                    document.body.appendChild(message);
                    setTimeout(() => {
                        message.style.opacity = '0';
                        message.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => document.body.removeChild(message), 500);
                    }, 1500);
                });
            }
        });
    </script>
</head>
<body{{ if .IsHome }} class="home"{{ end }}>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-content">
                <a href="/" class="site-title">{{ .Site.Title }}</a>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-item">{{ .Name }}</a>
                {{ end }}
            </div>
        </nav>

        <main class="content">
            {{ block "main" . }}{{ end }}
            
            <div class="copyright">©All rights reserved.</div>
        </main>
    </div>
</body>
</html>
