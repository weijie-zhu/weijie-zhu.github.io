<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>

    <!-- All styles are defined here for simplicity -->
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic page layout */
        body {
            background-color: #000;  /* Black background */
            color: #fff;            /* White text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;     /* Prevent horizontal scroll */
        }

        /* Two-column layout container */
        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Left sidebar navigation */
        .sidebar {
            width: 200px;
            padding: 2rem;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        /* Mobile menu button */
        .menu-button {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Site title styling */
        .site-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: #fff;
            text-decoration: none;
        }

        /* Navigation menu styling */
        .nav-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;  /* Space between menu items */
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav-item:hover {
            opacity: 0.8;  /* Slight fade on hover */
        }

        /* Main content area */
        .content {
            flex: 1;
            margin-left: 200px;  /* Same as sidebar width */
            padding: 2rem;
            background-color: #000;
            min-height: 100vh;
            width: calc(100% - 200px);
        }

        /* Home page hero section */
        .home-hero {
            height: calc(100vh - 4rem);
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .home-hero h1 {
            position: relative;
            font-size: 3rem;
            text-align: center;
            z-index: 1;
            color: #fff;
        }

        /* Gallery Grid styles */
        .gallery-grid-container {
            width: 100%;
            padding: 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.25rem;
            width: 100%;
        }

        .gallery-item {
            text-decoration: none;
            color: inherit;
            border-radius: 4px;
            overflow: hidden;
            background-color: #111;
            transition: transform 0.3s ease;
            display: block;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .gallery-thumbnail {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            overflow: hidden;
        }

        .gallery-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Single Photo styles */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 4rem);
            width: 100%;
            max-width: 100vw;
        }

        .photo-image-container {
            width: 100%;
            height: auto;
            min-height: 50vh;
            max-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .photo-image {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .photo-description {
            width: 100%;
            padding: 1rem;
            text-align: center;
            color: #fff;
        }

        .photo-description p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }

        .photo-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            padding: 1rem;
            color: #fff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .photo-nav.prev { left: 1rem; }
        .photo-nav.next { right: 1rem; }

        /* List pages (Blog, Photos) */
        .list-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .list-item {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .list-item h2 {
            margin-bottom: 0.5rem;
        }

        .list-item a {
            color: #fff;
            text-decoration: none;
        }

        .list-item .date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Content pages (Blog posts, About) */
        .post-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #fff;
        }

        .post-content h1 { margin-bottom: 2rem; }
        .post-content p { margin-bottom: 1rem; }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.75rem;
            }

            .photo-nav {
                font-size: 1.5rem;
                padding: 0.75rem;
                width: 2.5rem;
                height: 2.5rem;
            }

            .photo-nav.prev { left: 0.5rem; }
            .photo-nav.next { right: 0.5rem; }

            .photo-image-container {
                height: auto;
                min-height: 40vh;
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            .content {
                padding: 0.5rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.5rem;
            }

            .photo-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile menu button -->
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>

    <!-- Two-column layout structure -->
    <div class="container">
        <!-- Left sidebar navigation -->
        <nav class="sidebar">
            <div class="nav-content">
                <a href="/" class="site-title">{{ .Site.Title }}</a>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-item">{{ .Name }}</a>
                {{ end }}
            </div>
        </nav>

        <!-- Main content area -->
        <main class="content">
            {{ block "main" . }}{{ end }}
        </main>
    </div>

    <!-- Mobile menu JavaScript -->
    <script>
        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const menuButton = document.querySelector('.menu-button');
            if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
