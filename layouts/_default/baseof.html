<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>

    <!-- All styles are defined here for simplicity -->
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic page layout */
        body {
            background-color: #000;  /* Black background */
            color: #fff;            /* White text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Disable scrolling for home page */
        body.home {
            overflow: hidden;
            height: 100vh;
        }

        /* Container layout */
        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: column; /* Default for mobile */
            padding-top: 60px; /* Space for fixed mobile nav */
        }

        /* Navigation styling */
        .sidebar {
            width: 100%;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            position: fixed; /* Fixed position on mobile */
            top: 0;
            left: 0;
        }

        /* Site title styling */
        .site-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 1rem;
        }

        /* Navigation menu styling */
        .nav-content {
            display: flex;
            flex-direction: row; /* Horizontal for mobile */
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            padding-bottom: 2px;
        }

        .nav-item:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover:after {
            transform: scaleX(0.5);
        }

        .nav-item.active:after {
            transform: scaleX(1);
        }

        /* Main content area */
        .content {
            flex: 1;
            padding: 1rem;
            background-color: #000;
            width: 100%;
        }

        /* Gallery Grid styles */
        .gallery-grid-container {
            width: 100%;
            padding: 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Fixed 2 columns on mobile */
            gap: 1rem;
            width: 100%;
        }

        .gallery-item {
            text-decoration: none;
            color: inherit;
            border-radius: 4px;
            overflow: hidden;
            background-color: #111;
            transition: transform 0.3s ease;
            display: block;
            aspect-ratio: 1; /* Force square aspect ratio */
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .gallery-thumbnail {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .gallery-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Side by side on desktop */
                padding-top: 0; /* Remove top padding on desktop */
            }

            .sidebar {
                width: 200px;
                height: 100vh;
                position: fixed;
                left: 0;
                top: 0;
                padding: 2rem;
            }

            .nav-content {
                flex-direction: column; /* Vertical on desktop */
                gap: 1.5rem;
            }

            .content {
                margin-left: 200px;
                padding: 2rem;
            }

            .site-title {
                margin-bottom: 2rem;
            }

            .gallery-grid-container {
                padding: 2rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive columns on desktop */
                gap: 2rem;
                max-width: 1600px;
                margin: 0 auto;
            }
        }

        /* Photo view styles */
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #000;
            touch-action: none; /* Prevent default touch actions */
        }

        .photo-image-container {
            width: 100%;
            height: 88vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Prevent content overflow during swipe */
        }

        .photo-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none; /* Prevent image selection during swipe */
        }

        .photo-description {
            width: 100%;
            padding: 0.25rem;
            text-align: center;
            color: #fff;
            margin-bottom: -1rem;
        }

        .photo-description p {
            margin: 0.25rem 0;
            font-size: 0.9rem;
        }

        .photo-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            cursor: pointer;
            padding: 0.5rem;
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .photo-nav:hover {
            opacity: 0.7;
        }

        .photo-nav.prev {
            left: 2rem;
        }

        .photo-nav.next {
            right: 2rem;
        }

        /* Responsive adjustments for photo navigation */
        @media (max-width: 768px) {
            .photo-nav {
                font-size: 2rem;
                padding: 0.25rem;
            }

            .photo-nav.prev {
                left: 0.5rem;
            }

            .photo-nav.next {
                right: 0.5rem;
            }

            .photo-image-container {
                height: 60vh;
            }
        }

        /* List pages (Blog, Photos) */
        .list-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .list-item {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .list-item h2 {
            margin-bottom: 0.5rem;
        }

        .list-item a {
            color: #fff;
            text-decoration: none;
        }

        .list-item .date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Content pages (Blog posts, About) */
        .post-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            color: #fff;
        }

        .post-content h1 { margin-bottom: 2rem; }
        .post-content p { margin-bottom: 1rem; }

        /* Home page hero section */
        .home-hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            padding: 60px 0 0 0; /* Only top padding for nav bar */
            box-sizing: border-box;
            overflow: hidden; /* Ensure image doesn't create scrollbars */
        }

        .home-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Allow cropping to fill space */
            object-position: center; /* Keep image centered while cropping */
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .home-hero {
                left: 200px; /* Account for sidebar */
                width: calc(100% - 200px);
                padding: 2rem;
            }

            .home-hero img {
                width: auto;
                height: auto;
                max-width: 100%;
                max-height: calc(100vh - 4rem);
                object-fit: contain; /* Prevent cropping on desktop */
            }
        }

        /* Add copyright text at bottom right */
        .copyright {
            position: fixed;
            bottom: 0.5rem;
            right: 1rem;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
            z-index: 10;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add active class to current navigation item
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                }
            });

            // Disable right click on photo view pages
            if (currentPath.startsWith('/view/')) {
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    const message = document.createElement('div');
                    message.textContent = 'This photo is ©Weijie Zhu';
                    message.style.position = 'fixed';
                    message.style.left = e.pageX + 'px';
                    message.style.top = e.pageY + 'px';
                    message.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                    message.style.color = '#fff';
                    message.style.padding = '8px 12px';
                    message.style.borderRadius = '4px';
                    message.style.fontSize = '0.8rem';
                    message.style.zIndex = '1000';
                    message.style.pointerEvents = 'none';
                    document.body.appendChild(message);
                    setTimeout(() => {
                        message.style.opacity = '0';
                        message.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => document.body.removeChild(message), 500);
                    }, 1500);
                });
            }

            // Touch swipe functionality for photo view
            const photoContainer = document.querySelector('.photo-container');
            if (photoContainer) {
                let touchStartX = 0;
                let touchEndX = 0;
                const minSwipeDistance = 50; // Minimum distance for a swipe

                photoContainer.addEventListener('touchstart', e => {
                    touchStartX = e.changedTouches[0].screenX;
                }, false);

                photoContainer.addEventListener('touchend', e => {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                }, false);

                function handleSwipe() {
                    const swipeDistance = touchEndX - touchStartX;
                    
                    if (Math.abs(swipeDistance) >= minSwipeDistance) {
                        // Find navigation links
                        const prevLink = document.querySelector('.photo-nav.prev');
                        const nextLink = document.querySelector('.photo-nav.next');
                        
                        if (swipeDistance > 0 && prevLink) {
                            // Swipe right - go to previous
                            window.location.href = prevLink.href;
                        } else if (swipeDistance < 0 && nextLink) {
                            // Swipe left - go to next
                            window.location.href = nextLink.href;
                        }
                    }
                }
            }
        });
    </script>
</head>
<body{{ if .IsHome }} class="home"{{ end }}>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-content">
                <a href="/" class="site-title">{{ .Site.Title }}</a>
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-item">{{ .Name }}</a>
                {{ end }}
            </div>
        </nav>

        <main class="content">
            {{ block "main" . }}{{ end }}
            
            <div class="copyright">©All rights reserved.</div>
        </main>
    </div>
</body>
</html>
